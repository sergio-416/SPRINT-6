<dialog
  #dialogElement
  (click)="onBackdropClick($event)"
  class="p-0 m-0 border-0 bg-transparent max-w-lg w-full rounded-2xl"
>
  <div class="bg-white rounded-2xl shadow-2xl p-10 mx-4">
    <h2 class="text-xl font-bold text-center text-gray-900 mb-4" data-testid="modal-title">
      {{ title() }}
    </h2>

    <div class="text-center" data-testid="modal-content">
      <p class="text-sm text-gray-700 leading-relaxed">{{ content() }}</p>
    </div>
  </div>
</dialog>
