<dialog
  #dialogElement
  (click)="onBackdropClick($event)"
  class="backdrop:bg-black backdrop:bg-opacity-70 rounded-2xl shadow-2xl border-0 p-0 max-w-lg w-full"
>
  <div class="bg-white rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6" data-testid="modal-title">
      {{ title() }}
    </h2>

    <div class="text-center" data-testid="modal-content">
      <p class="text-gray-700 leading-relaxed">{{ content() }}</p>
    </div>
  </div>
</dialog>
