<dialog
  (click)="onBackdropClick($event)"
  class="backdrop:bg-black backdrop:bg-opacity-50 rounded-lg shadow-xl border-0 p-0 max-w-md w-full"
>
  <div class="bg-white rounded-lg">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800" data-testid="modal-title">
        {{ title() }}
      </h2>
      <button
        type="button"
        (click)="close()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
        data-testid="close-button"
        aria-label="Close modal"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="p-6" data-testid="modal-content">
      <p class="text-gray-700 leading-relaxed">{{ content() }}</p>
    </div>
  </div>
</dialog>
