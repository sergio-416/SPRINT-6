<div class="max-w-4xl mx-auto px-4 py-8">
  <app-page-header />

  <form class="flex flex-col gap-6">
    <div
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 transition-all hover:shadow-lg"
    >
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">SEO</h2>
          <p class="text-sm text-gray-600 mb-4">Complete responsive web programming</p>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-3xl font-bold text-gray-900">€300</span>
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              [field]="quoteForm.seoSelected"
              class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
            />
            <span class="ml-2 text-sm font-medium text-gray-700">Select</span>
          </label>
        </div>
      </div>
    </div>

    <div
      class="bg-white rounded-lg shadow-md border border-gray-200 p-6 transition-all hover:shadow-lg"
    >
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Ads</h2>
          <p class="text-sm text-gray-600 mb-4">Complete responsive web programming</p>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-3xl font-bold text-gray-900">€400</span>
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              [field]="quoteForm.adsSelected"
              class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer"
            />
            <span class="ml-2 text-sm font-medium text-gray-700">Select</span>
          </label>
        </div>
      </div>
    </div>

    <div
      class="bg-white rounded-lg shadow-md border-2 p-6 transition-all hover:shadow-lg"
      [class.border-green-500]="quoteForm.webConfig.selected().value()"
      [class.border-gray-200]="!quoteForm.webConfig.selected().value()"
    >
      <div class="flex items-start justify-between mb-4">
        <div class="flex-1">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">Web</h2>
          <p class="text-sm text-gray-600 mb-4">Complete responsive web programming</p>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-3xl font-bold text-gray-900">€500</span>
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              [field]="quoteForm.webConfig.selected"
              class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-2 focus:ring-green-500 cursor-pointer"
            />
            <span class="ml-2 text-sm font-medium text-gray-700">Select</span>
          </label>
        </div>
      </div>

      @if (quoteForm.webConfig.selected().value()) {
      <app-website-panel [webConfigFields]="quoteForm.webConfig" />
      }
    </div>

    <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <span class="text-xl font-semibold text-gray-900">Estimated Budget:</span>
        <span class="text-4xl font-bold text-gray-900" data-testid="total-price"
          >€{{ totalPrice() }}</span
        >
      </div>
    </div>
  </form>
</div>
