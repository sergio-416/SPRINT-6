<form
  (submit)="onSubmit($event)"
  class="flex flex-col gap-6 max-w-2xl mx-auto my-8 p-8 border border-gray-300 rounded-lg bg-gray-50"
>
  <div class="flex flex-col">
    <label
      class="flex items-center gap-3 p-4 cursor-pointer rounded hover:bg-blue-50 transition-colors"
    >
      <input type="checkbox" [field]="quoteForm.seoSelected" class="w-5 h-5 cursor-pointer" />
      <span class="text-base text-gray-800">Start an SEO campaign (€300)</span>
    </label>
  </div>

  <div class="flex flex-col">
    <label
      class="flex items-center gap-3 p-4 cursor-pointer rounded hover:bg-blue-50 transition-colors"
    >
      <input type="checkbox" [field]="quoteForm.adsSelected" class="w-5 h-5 cursor-pointer" />
      <span class="text-base text-gray-800">Create an advertising campaign (€400)</span>
    </label>
  </div>

  <div class="flex flex-col">
    <label
      class="flex items-center gap-3 p-4 cursor-pointer rounded hover:bg-blue-50 transition-colors"
    >
      <input type="checkbox" [field]="quoteForm.webSelected" class="w-5 h-5 cursor-pointer" />
      <span class="text-base text-gray-800">Create a website (€500)</span>
    </label>
  </div>

  <div
    class="p-6 bg-blue-50 rounded text-center text-xl font-semibold text-blue-700"
    data-testid="total-price"
  >
    Total Price: €{{ totalPrice() }}
  </div>

  @if (submissionStatus() === 'submitted') {
  <div class="p-4 bg-green-100 border border-green-400 rounded text-green-800" role="alert">
    Quote generated successfully! Total: €{{ totalPrice() }}
  </div>
  }

  <button
    type="submit"
    class="px-8 py-4 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700 active:bg-blue-800 transition-colors cursor-pointer"
  >
    Generate Quote
  </button>
</form>
